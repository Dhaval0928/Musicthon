<div class="container">
    <div class="row">
        <div class="col s12">
            <div class="card orange lighten-1 z-depth-5">
                <i class="fa fa-home fa-2x" style="justify-self: right; align-self: flex-end;margin-top: 1%; margin-right: 1%;" routerLink="/"></i>
                <span class="white-text">
                    <h3>
                        <strong>
                            Downloaded Music
                        </strong>
                    </h3>
                </span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <div class="card deep-orange accent-2 z-depth-5">
                <div *ngIf="!downloadedList && numberOfSongs > 0" class="white-text highlight" style="float: right; margin-right: 5%;">
                    <div class="form-inline">
                        <div style="margin: 1%;">Loading... </div>
                    </div>
                </div>
                <div *ngIf="!numberOfSongs" class="white-text highlight" style="float: right; margin-right: 5%;">
                        <div style="margin: 1%;">List is Empty</div>
                </div>
                <table class="white-text highlight">
                    <tbody *ngFor="let song of downloadedList;let i = index">
                      <tr>
                        <td (click)="startPLaying(i)">{{ song.name }}</td>
                      </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
